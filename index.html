<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Description" content="The website offers a game of rock paper scissors spook lizard where you play
    againts the computor (rng)"/>
    <meta name="Keywords" content="Game, rock paper scissors spook lizard, chance, rng, score, win, loose"/>
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Rock Paper Scissors Spock Lizard</title>
</head>
<body>
    <!--This is to center everything-->
    <section class="game">
        <!--Heading and a simple instruction image-->
        <div class="title">Rock Paper Scissor Spock Lizard</div>
        <div class="image-contain">
            <img class="expl-image" src="assets/images/thegame.jpg" alt="Image explaining how to play the game">
        </div>
         
          <!--Display the scores of player and computer as well as the moves made -->
        <div class="score"> 
            <div class="playerScore">
                <h2 id="player-choice">Player: </h2>
                <p class="player-count count">0</p>
 
            </div>      
            <div class="computerScore">
                <h2 id="computer-choice">Computer: </h2>
                <p class="computer-count count">0</p>
 
            </div>
        </div>
       
        <div class="move">Choose your move</div>
         
        <div class="movesleft">Moves Left: 15 </div>
         
          <!--options available to player to play game -->
        <div class="options">
            <button class="rock">Rock</button>
            <button class="paper">Paper</button>
            <button class="scissor">Scissors</button>
            <button class="spok">Spock</button>  
            <button class="lizard">Lizard</button>  
        </div>
         
          <!--this shows the final result of game -->
        <div class="result"></div>
         
          <!--Button to reload the game -->
        <button class="reload"></button>
 
    </section>
 
    <script src="assets/js/script.js"></script>
</body>
</html>
